{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NEM</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href=" {% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png '%}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center">
            <div class="card col-lg-4 mx-auto">
                <div class="card-body px-5 py-5">
                  <h3 class="card-title text-left mb-3">Connectez-vous</h3>
                  <form method="post" action="{% url 'admin_app:checks' %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label>Username</label>
                      <input type="text" class="form-control p_input" name="username" placeholder="veuillez saisir votre email">
                    </div>
                    <div class="form-group">
                      <label>Mot de passe</label>
                      <input type="password" class="form-control p_input" name="password" placeholder="veuillez saisir votre password">
                    </div>
                  
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary btn-block enter-btn" height="100%">Connexion</button>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between">
                        <a href="#" class="forgot-pass">Forgot password</a>
                      </div>
                 
                  </form>
                </div>
              </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'ticassets/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js'%}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js'%}"></script>
    <script src="{% static 'assets/js/misc.js'%}"></script>
    <script src="{% static 'assets/js/settings.js'%}"></script>
    <script src="{% static 'assets/js/todolist.js'%}"></script>
    <!-- endinject -->
  </body>
</html>
